    unboughtItems = searchMarketProduce(unboughtItems).contains('Pineapples')

    getBoughtItems.map((item) => {
      document.getElementById('list').innerHTML += `<p>${item}</p>`
    })
    unboughtItems.map((item) => {
      document.getElementById('list2').innerHTML += `<p>${item}</p>`
