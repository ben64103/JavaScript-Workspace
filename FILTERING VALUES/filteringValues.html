<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="search" id="searchInp" autocomplete="false" />

    <ul id="words-list"></ul>

    <script>
      const searchInput = document.getElementById('searchInp');
      const wordListOutout = document.getElementById('words-list');

      const searchKeyWords = [
        'benjamin',
        'chris',
        'smith',
        'simon',
        'benny',
        'bunmi',
        'christopher',
        'Cathy',
      ];

      searchKeyWords.map(keyword => {
        const word = document.createElement('li');
        word.innerText = keyword;
        wordListOutout.appendChild(word);
      });

      const words = document.querySelectorAll('#words-list li');
      words.forEach(word => {
        searchInput.addEventListener('keyup', () => {
          let keyword = searchInput.value;
          if (word.textContent.toLowerCase().startsWith(keyword)) {
            wordListOutout.appendChild(word)
            // word.removeAttribute('hidden', '')
            // word.style.display = 'block'
          } else {
            wordListOutout.removeChild(word)
            // word.setAttribute('hidden', '')
            // word.style.display = 'none'
          }
          
        });
      });
      // console.log(words)
    </script>
  </body>
</html>
