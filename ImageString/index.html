<!DOCTYPE html>
<html>
<body>

<input type="file" id="imageInput" accept="image/*">
<button onclick="convertImageToBinary()">Convert to Binary</button>


<img src="" alt="" width="100" id="image">
<br>
<br>
<br>

<textarea name="" id="imgStringOutput" cols="30" rows="10"></textarea>

<script>
  function convertImageToBinary() {
    var input = document.getElementById('imageInput');
    if (input.files && input.files[0]) {
      var reader = new FileReader();

      reader.onload = function (e) {
        var binaryString = e.target.result;
        
        image.src =  binaryString
        imgStringOutput.innerText = binaryString

      };

      reader.readAsDataURL(input.files[0]);
    } else {
      console.error('No file selected.');
    }
  }
</script>

</body>
</html>
