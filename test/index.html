<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Keycodes</title>
</head>

<style>
  body {
    background-color: #e1e1e1;
    font-family: the sans mono-;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
  }

  .key {
    border: 1px solid gray;
    padding: 20px;
    background: #eee;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    display: inline-flex;
    align-items: center;
    font-size: 20px;
    flex-direction: column;
    margin: 10px;
    min-width: 150px;
    position: relative;
  }

  .key small {
    position: absolute;
    top: -24px;
    left: 0;
    text-align: center;
    width: 100%;
    color: #555;
    font-size: 16px;
  }
</style>

<body>

  <div id="insert">
    <div class="key">
      Press any key to get the keyCode and code
    </div>
  </div>

  <script>
    const insert = document.getElementById('insert')
    window.addEventListener("keydown", function (e) {
      // console.log(e.key, e.keyCode, e.code)

      insert.innerHTML = `
        <div class="key">
          ${e.key === ' ' ? 'Space' : e.key}
          <small>event.key</small>
        </div>
        <div class="key">
          ${e.keyCode}
          <small>event.keyCode</small>
        </div>
        <div class="key">
          ${e.code}
          <small>event.code</small>
        </div>
        <div class="key">
          Press any key to get the keyCode and code
        </div>

        
      `
    })
  </script>
</body>

</html>
