<body>
  <script>
    // Notification System using Pub/Sub Pattern

    const notificationSystem = {
      events: {},
      subscribe(event, callback) {
        if (!this.events[event]) this.events[event] = [];
        this.events[event].push(callback);
      },
      publish(event, data) {
        if (this.events[event]) {
          this.events[event].forEach(callback => callback(data));
        }
      },
    };

    // User Interface (UI) Module
    const uiModule = {
      init() {
        // Subscribe to the 'newNotification' event
        notificationSystem.subscribe('newNotification', this.displayNotification);
      },
      displayNotification(message) {
        const notificationElement = document.createElement('div');
        notificationElement.classList.add('notification');
        notificationElement.textContent = message;
        document.body.appendChild(notificationElement);

        // Automatically remove the notification after 3 seconds
        setTimeout(() => {
          document.body.removeChild(notificationElement);
        }, 3000);
      },
    };

    // Example usage:
    uiModule.init(); // Initialize the UI module

    // Simulate events that trigger notifications
    setTimeout(() => {
      notificationSystem.publish('newNotification', 'Welcome to our website!');
    }, 1000);

    setTimeout(() => {
      notificationSystem.publish('newNotification', 'You have a new message.');
    }, 4000);
  </script>
